	<!---------------------------------------------  Wrapper  --Start--  --------------------------------------------->
	<div class="wrapper">
		<!-----------------------------------  Page  --Start--  ----------------------------------->
		<main class="page">
			<section class="form">
				<form id="form" class="form">
					<div class="form__content">
						<h2 class="form__title">Отправить данных на почту</h2>
						<div class="form__item">
							<label for="formInputName" class="form__label">Ф.И.О<span>*</span>:</label>
							<input id="formInputName" type="text" name="name" class="form__input _req"> 
						</div>
						<div class="form__item">
							<label for="formInputEmail" class="form__label">E-mail<span>*</span>:</label>
							<input id="formInputEmail" type="text" name="email" class="form__input _req _email"> 
						</div>
						<div class="form__item">
							<div class="form__label">Левый или Правый</div>
							<div class="options">
								<div class="options__item">
									<input id="formRightHanded" checked type="radio" value="right" name="hand" class="options__input"> 
									<label for="formRightHanded" class="options__label"><span>Правый</span></label>
								</div>
								<div class="options__item">
									<input id="formLeftHanded" type="radio" value="left" name="hand" class="options__input"> 
									<label for="formLeftHanded" class="options__label"><span>Левый</span></label>
								</div>
							</div>
						</div>
						<div class="form__item">
							<label for="textarea" class="form__label">Сообщение<span>*</span>:</label>
							<textarea id="textarea" name="textarea" class="form__input form__textarea _req"></textarea>
						</div>
						<div class="form__item form__file">
							<label for="formImage" class="file__label">Прикрепить фото</label>
							<div class="file">
								<div class="file__item">
									<input id="formImageInput" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
									<div class="file__button">Выбрать</div>
								</div>
								<div class="file__prewiew">
									<div id="formPreviewImg" class="file__prewiew_img"></div>
									<div class="file__prewiew_back">
										Отмена
									</div>
								</div>
							</div>
						</div>
						<div class="form__item">
							<div class="checkbox">
								<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
								<label for="formAgreement" class="checkbox__label">
									<span>
										Я даю свое согласие на обработку первсональных данных в соответствия с <a href="">Условиями*</a>
									</span>
								</label>
							</div>
						</div>
						<div class="form__button">
							<button type="submit" name="send">Отправить</button>
						</div>
					</div>
				</form>
			</section>
		</main>
