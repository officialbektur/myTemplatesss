<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Стилизация checkbox / radio / select</title>
</head>
<body>


<div class="container">

    <div class="checkbox">
        <input class="checkbox__input" type="checkbox" id="checkbox_1">
        <label class="checkbox__label" for="checkbox_1">Прочитал условия пользования сайтом</label>
    </div>

    <div class="radio">
        <input class="radio__input" name="male" type="radio" id="radio_1">
        <label class="radio__label" for="radio_1">Муж</label>
    </div>

    <div class="radio">
        <input class="radio__input" name="male" type="radio" id="radio_2">
        <label class="radio__label" for="radio_2">Жен</label>
    </div>


    <div class="select">
        <select>
            <option value="1">Вариант 1</option>
            <option value="2">Вариант 2</option>
        </select>
    </div>
</div>


</body>
</html>
