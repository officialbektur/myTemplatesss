<!DOCTYPE html><html lang="ru">	 <head>	<title>Шифр Цезаря</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<!-- <link rel="shortcut icon" href="./img/favicon.ico"> -->	<!-- <meta name="robots" content="noindex, nofollow"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> --></head>	<body>		<div class="wrapper">			<header class="header">	<div class="header__content _container">	</div></header>			<main class="page">				<section class="cipher">					<form action="#" class='cipher__container _container'>						<div class="cipher__top">							<h1 class="cipher__title">Шифр Цезаря</h1>							<div class="cipher__settings">								<div class="cipher__back">									<span>Назад</span>									<input id="backDirection" name="backDirectionBtn" type="checkbox" class="cipher__checkbox">									<label for="backDirection" class="cipher__label"></label>								</div>								<div class="cipher__shift">									<span>Сдвиг</span>									<input required min="1" max="26" class="cipher__input" name="shift" type="number">								</div>							</div>						</div>						<div class="cipher__fields">							<div class="cipher__field">								<textarea required name="text"></textarea>							</div>							<div class="cipher__field">								<textarea name="result"></textarea>							</div>						</div>						<div class="cipher__buttons">							<button class="cipher__btn cipher__generate">Генереровать</button>							<button class="cipher__btn cipher__desipher">Расшифровать</button>						</div>					</form>				</section>			</main>			<footer class="footer">	<div class="footer__content _container">	</div></footer>		</div>		<div class="popup">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_name-message">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_video">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close popup__close_video"></div>			<div class="popup__video _video"></div>		</div>	</div></div>		<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script>	</body></html>
